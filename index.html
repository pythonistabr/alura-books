<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"/>
        <title>Alura Books</title>
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Programação</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Front-end</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Infraestrutura</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Business</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Design & UX</a>
                    </li>    
                </ul>
                <img src="imgs/Logo.svg" alt="logo da Alura Books." class="container container__imagem">
            </div>
            <div class="container">
                <a href="#">
                    <img src="imgs/Favoritos.svg" alt="Meus favoritos"class="container__imagem">
                </a>
                <a>
                    <img src="imgs/Compras.svg" alt="icone carrinho de compras" class="container__imagem">
                </a>
                <a>
                    <img src="imgs/Usuario.png" alt="icone usuario" class="container__imagem">
                </a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em sua estante o que você precisa para o seu desenvolvimento</p>
            <input type="text" placeholder="Pesquise títulos"class="banner__pesquisa">
        </section>
        <section class="carrossel">
            <h2 class="carrossel__titulo">Novos Lançamentos</h2>
            <!-- Slider main container -->
            <div class="swiper">
                <!-- if we need pagination -->
                <!-- Additional required wrapper -->

                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="imgs/ApacheKafka.png" alt="Livro sobre apache kafka">
                    </div>
                    <div class="swiper-slide">
                        <img src="imgs/Javascript.png" alt="Livro de Javascript">
                    </div>
                    <div class="swiper-slide">
                        <img src="imgs/Guia Front-end.png" alt="Livro de desenvolvimento ront-end">
                    </div>
                    <div class="swiper-slide">
                        <img src="imgs/Liderança.png" alt="Livro sobre liderança">
                    </div>
                    <div class="swiper-slide">
                        <img src="imgs/ApacheKafka.png" alt="Livro sobre apache kafka">
                    </div>
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper',{
                // speed: 400,
                spaceBetween: 10,
                slidesPerView:3,
                //  add pontinhos de indicacao
                pagination: {
                    el: '.swiper-pagination',
                    type: 'bullets',
                },

            });
        </script>
    </body>
</html>
